<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f4f6f7;
      --card-background: #ffffff;
      --text-color: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: var(--card-background);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 20px;
    }

    .numeros-sorteados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 100%;
    }

    .numero-sorteado-lista {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    #quantidade-cartelas {
      padding: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      width: 100px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #iniciar {
      background-color: var(--primary-color);
      color: white;
    }

    #sortear {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #numero-sorteado {
      text-align: center;
      font-size: 24px;
      color: var(--primary-color);
      margin: 20px 0;
      font-weight: 600;
    }

    .cartelas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .cartela {
      background-color: var(--card-background);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 15px;
      width: 180px;
      transition: transform 0.3s ease;
    }

    .cartela:hover {
      transform: scale(1.05);
    }

    .numero {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 5px;
      border-radius: 50%;
      text-align: center;
      background-color: #ecf0f1;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .numero.sorteado {
      background-color: var(--secondary-color);
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Bingo </h1>
    <div class="controls">
      <label for="quantidade-cartelas">Quantidade de cartelas:</label>
      <input type="number" id="quantidade-cartelas" min="1" value="1" />
      <button id="iniciar" class="btn">Iniciar Bingo</button>
      <button id="sortear" class="btn" disabled>Sortear NÃºmero</button>
    </div>
    <div id="numero-sorteado"></div>
    <div class="numeros-sorteados" id="numeros-sorteados-container">
      <h3 style="width: 100%; text-align: center; color: var(--primary-color);">NÃºmeros Sorteados</h3>
    </div>
    <div class="cartelas" id="cartelas"></div>
  </div>

  <script>
    const gerarNumerosCartela = () => {
      const numeros = new Set();
      while (numeros.size < 15) {
        numeros.add(Math.floor(Math.random() * 75) + 1);
      }
      return Array.from(numeros);
    };

    const gerarCartelaHTML = (numeros, index) => {
      const divCartela = document.createElement('div');
      divCartela.className = 'cartela';
      divCartela.setAttribute('data-cartela', index);

      numeros.forEach(num => {
        const divNumero = document.createElement('div');
        divNumero.className = 'numero';
        divNumero.textContent = num;
        divCartela.appendChild(divNumero);
      });

      return divCartela;
    };

    const marcarNumero = (cartela, numero) => {
      const numeros = cartela.querySelectorAll('.numero');
      numeros.forEach(divNumero => {
        if (parseInt(divNumero.textContent) === numero) {
          divNumero.classList.add('sorteado');
        }
      });
    };

    const verificarCartelaCompleta = (cartela) => {
      return cartela.querySelectorAll('.numero:not(.sorteado)').length === 0;
    };

    const quantidadeInput = document.getElementById('quantidade-cartelas');
    const botaoIniciar = document.getElementById('iniciar');
    const botaoSortear = document.getElementById('sortear');
    const divCartelas = document.getElementById('cartelas');
    const divNumeroSorteado = document.getElementById('numero-sorteado');

    let cartelas = [];
    let numerosSorteados = new Set();

    botaoIniciar.addEventListener('click', () => {
      const quantidade = parseInt(quantidadeInput.value);
      if (!quantidade || quantidade < 1) {
        alert('Digite uma quantidade vÃ¡lida de cartelas.');
        return;
      }

      divCartelas.innerHTML = '';
      cartelas = [];
      numerosSorteados.clear();
      divNumeroSorteado.textContent = '';
      botaoSortear.disabled = false;
      
      // Limpa os nÃºmeros sorteados anteriores
      const containerNumerosSorteados = document.getElementById('numeros-sorteados-container');
      while (containerNumerosSorteados.children.length > 1) {
        containerNumerosSorteados.removeChild(containerNumerosSorteados.lastChild);
      }

      for (let i = 0; i < quantidade; i++) {
        const numeros = gerarNumerosCartela();
        const cartelaHTML = gerarCartelaHTML(numeros, i);
        cartelas.push({ numeros, elemento: cartelaHTML });
        divCartelas.appendChild(cartelaHTML);
      }
    });

    const containerNumerosSorteados = document.getElementById('numeros-sorteados-container');

    botaoSortear.addEventListener('click', () => {
      let numero;
      do {
        numero = Math.floor(Math.random() * 75) + 1;
      } while (numerosSorteados.has(numero));

      numerosSorteados.add(numero);
      divNumeroSorteado.textContent = `NÃºmero sorteado: ${numero}`;

      // Adiciona o nÃºmero sorteado Ã  lista de nÃºmeros sorteados
      const divNumeroSorteadoLista = document.createElement('div');
      divNumeroSorteadoLista.className = 'numero-sorteado-lista';
      divNumeroSorteadoLista.textContent = numero;
      containerNumerosSorteados.appendChild(divNumeroSorteadoLista);

      cartelas.forEach(({ elemento }) => {
        marcarNumero(elemento, numero);
        if (verificarCartelaCompleta(elemento)) {
          alert('Bingo! Uma cartela foi completada!');
          botaoSortear.disabled = true;
        }
      });
    });
  </script>
</body>
</html>
